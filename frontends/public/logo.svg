<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo container -->
  <g>
    <!-- Background circle with gradient -->
    <circle cx="30" cy="30" r="25" fill="url(#primaryGradient)" opacity="0.1"/>
    
    <!-- Main building structure -->
    <g transform="translate(10, 10)">
      <!-- Base building -->
      <rect x="8" y="25" width="24" height="20" fill="url(#primaryGradient)" rx="2"/>
      
      <!-- Building details -->
      <rect x="10" y="28" width="4" height="4" fill="white" opacity="0.8" rx="0.5"/>
      <rect x="16" y="28" width="4" height="4" fill="white" opacity="0.8" rx="0.5"/>
      <rect x="26" y="28" width="4" height="4" fill="white" opacity="0.8" rx="0.5"/>
      
      <rect x="10" y="34" width="4" height="4" fill="white" opacity="0.8" rx="0.5"/>
      <rect x="16" y="34" width="4" height="4" fill="white" opacity="0.8" rx="0.5"/>
      <rect x="26" y="34" width="4" height="4" fill="white" opacity="0.8" rx="0.5"/>
      
      <rect x="13" y="40" width="6" height="5" fill="url(#accentGradient)" rx="1"/>
      
      <!-- African-inspired geometric pattern -->
      <path d="M5 15 L20 5 L35 15 L30 20 L20 12 L10 20 Z" fill="url(#accentGradient)" opacity="0.9"/>
      
      <!-- Decorative elements -->
      <circle cx="6" cy="18" r="2" fill="url(#accentGradient)" opacity="0.7"/>
      <circle cx="34" cy="18" r="2" fill="url(#accentGradient)" opacity="0.7"/>
      
      <!-- Modern accent lines -->
      <line x1="2" y1="22" x2="38" y2="22" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- Company name -->
    <text x="65" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient)">
      Afrika Property
    </text>
    <text x="65" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#accentGradient)">
      Guardian
    </text>
    
    <!-- Subtle decorative line -->
    <line x1="65" y1="47" x2="180" y2="47" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
  </g>
</svg>